<template>
    <div class="slds-m-around_medium slds-clearfix">
        <span class="slds-text-heading_medium" title={sectionName}>{sectionName}</span>
        <span class="slds-float_right">
        <template if:true={hasEditScreen}>
            <lightning-button
                    variant="brand-outline"
                    label="Edit"
                    title="Edit"
                    onclick={handleClick}
                    class="formInputButton slds-m-around_x-large">
            </lightning-button>
        </template>
        <template if:true={isOpen}>
            <lightning-button-icon
                    icon-name="utility:chevronup"
                    title={sectionName}
                    variant="bare"
                    onclick={handleSectionClose}
                    alternative-text="Collapse Section">
            </lightning-button-icon>
        </template>
        <template if:false={isOpen}>
            <lightning-button-icon
                    icon-name="utility:chevrondown"
                    title={sectionName}
                    variant="bare"
                    onclick={handleSectionOpen}
                    alternative-text="Open Section">
            </lightning-button-icon>
        </template>
        </span>
    </div>
</template>
